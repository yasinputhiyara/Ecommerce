<%- include("../../partials/header") %>


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      /* background: white; */
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: #2c3e50;
    }

    tr:hover {
      background-color: #f8f9fa;
    }

    .status {
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    .status.completed {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.pending {
      background: #fff3e0;
      color: #ef6c00;
    }

    .view-btn {
      padding: 8px 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .view-btn:hover {
      background: #388e3c;
    }

    .cancel-btn {
      background: #ff5252;
      color: white;
    }

    .cancel-btn:hover {
      background: #d32f2f;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      background: none;
      border: none;
    }

    .product-details {
      margin-top: 20px;
    }

    .detail-row {
      display: flex;
      margin: 10px 0;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .detail-label {
      width: 150px;
      font-weight: 600;
      color: #666;
    }

    .detail-value {
      flex: 1;
      color: #2c3e50;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      background: none;
      border: none;
    }
  </style>


  </style>

  

  <script>


    function openModal(orderId) {
      const modal = document.getElementById("orderModal");
      const order = orderData[orderId];

      if (!order) {
        console.error(`Order data for ${orderId} not found`);
        Swal.fire("Error", "Order details not found.", "error");
        return;
      }

      document.getElementById("modalOrderId").textContent = order.orderId || "N/A";
      document.getElementById("modalCustomer").textContent =
        order.customer || "N/A";
      document.getElementById("modalDate").textContent = order.date || "N/A";
      document.getElementById("modalStatus").textContent = order.status || "N/A";
      document.getElementById("modalProducts").textContent =
        order.products || "N/A";
      document.getElementById("modalAddress").textContent =
        order.address || "N/A";
      document.getElementById("modalTotal").textContent = order.total || "N/A";

      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("orderModal").style.display = "none";
    }

    function confirmCancel(orderId) {
      Swal.fire({
        title: "Are you sure?",
        text: `Do you want to cancel order ${orderId}?`,
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Yes, cancel it!",
        cancelButtonText: "No, keep it",
      }).then((result) => {
        if (result.isConfirmed) {
          cancelOrder(orderId);
        }
      });
    }

    function cancelOrder(orderId) {
      Swal.fire("Cancelled!", `Order ${orderId} has been cancelled.`, "success");
    }

    window.onclick = function (event) {
      const modal = document.getElementById("orderModal");
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>
