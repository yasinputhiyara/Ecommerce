<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-header">Add Product</h2>
        <form id="addProductForm" action="/add-product" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="mb-3">
                <label for="regularPrice" class="form-label">Regular Price</label>
                <input type="number" class="form-control" id="regularPrice" name="regularPrice" required>
            </div>
            <div class="mb-3">
                <label for="salePrice" class="form-label">Sale Price</label>
                <input type="number" class="form-control" id="salePrice" name="salePrice" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="64a50d934e30b7c12345abcd">Category 1</option>
                    <option value="64a50d934e30b7c12345efgh">Category 2</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="subCategory" class="form-label">Sub-Category</label>
                <input type="text" class="form-control" id="subCategory" name="subCategory" required>
            </div>
            <div class="mb-3">
                <label for="variants" class="form-label">Variants (Size & Quantity)</label>
                <div id="variantContainer">
                    <div class="d-flex mb-2">
                        <input type="text" class="form-control me-2" name="variants[size][]" placeholder="Size" required>
                        <input type="number" class="form-control" name="variants[quantity][]" placeholder="Quantity" required>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-sm" onclick="addVariant()">Add Variant</button>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" name="color" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="productImages" class="form-label">Product Images</label>
                <input type="file" class="form-control" id="productImages" name="productImages" multiple required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Product</button>
        </form>
    </div>

    <script>
        function addVariant() {
            const container = document.getElementById('variantContainer');
            const variant = document.createElement('div');
            variant.className = 'd-flex mb-2';
            variant.innerHTML = `
                <input type="text" class="form-control me-2" name="variants[size][]" placeholder="Size" required>
                <input type="number" class="form-control" name="variants[quantity][]" placeholder="Quantity" required>
            `;
            container.appendChild(variant);
        }
    </script>
</body>
</html>
